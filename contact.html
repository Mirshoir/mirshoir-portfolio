    body {

      background-color: #f5f7fa;
      margin: 0;

    }

    header {
      background-color: #1a1a1a;
      padding: 1em 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;

      justify-content: center;
      margin: 0;

    }

    nav ul li {

    nav ul li a {

      animation: fadeIn 0.8s ease;

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    section#contact {
      padding: 30px;
      text-align: center;
    }

    section#contact h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      margin: 10px 0;
      justify-content: center;
    }

    .contact-item a {
      color: #007acc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-item a:hover {
      color: #005fa3;
    }

    .contact-item i {
      color: #007acc;
      font-size: 1.3rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
